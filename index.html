<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <title>Bingo Game</title>
  </head>
  <body>
    <div class="container">
      <div class="header">It's Bingo Time!</div>
      <div id="bingo-board" class="bingoboard"></div>
      <div class="playcontrols">
        <button onclick="randomizeNumber()">Random Number</button>
      </div>
      <div class="playcontrols">
        <input
          id="userBoardsAmount"
          type="number"
          placeholder="How many boards?"
        />
        <button onclick="createUserBoards()">Create Boards</button>
      </div>
      <div id="user-boards"></div>
    </div>
  </body>
</html>
